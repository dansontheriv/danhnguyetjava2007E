<script>
    var numbers = [3, 29, 23, 24, 9, 63, 88, 2, 4];
    var n;
    n = prompt("Nhap 1 so bat ky: ");

    if(n < numbers.length){
        m = n-1;
        delete numbers[m];
        for(var i =m; i< numbers.length; i++){
            numbers[i]=numbers[i+1];
        }

        document.write(numbers);

    } else {
        document.write("Phan tu khong ton tai!")
    }

</script>
