<script>


    var input = prompt("Nhap chuoi: ");
    var newArray = input.split("");
    var n = newArray.length;

    for (var i=0; i < n/2; i++){
        var temp = newArray[i];
        newArray[i] = newArray[n-1-i];
        newArray[n-1-i] = temp;
    }
    var stringReverse = newArray.join("");
    document.write(stringReverse);

</script>
